<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/128/5197/5197707.png"
            height="22px"
          />
          <span class="navbar-brand mb-0 h1"> Cadastro de Endereços </span>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">Cidade</div>
        <div class="col-8">
          <input class="form-control" id="cidade" type="text" placeholder="Informe sua cidade" />
        </div>
      </div>
      <div class="row">
        <div class="col-4">Rua</div>
        <div class="col-8">
          <input class="form-control" id="rua" type="text" placeholder="Informe sua rua" />
        </div>
      </div>
      <div class="row">
        <div class="col-4">Número</div>
        <div class="col-8">
          <input class="form-control" id="numero" type="text" placeholder="Informe o número da sua residência" />
        </div>
      </div>
      <div class="row">
        <div class="col-4">Bairro</div>
        <div class="col-8" id="oloco">
          <input class="form-control" id="bairro" type="text" placeholder="Informe o bairro" />
        </div>
      </div>
      <div class="row">
        <div class="col-4">CEP</div>
        <div class="col-8">
          <input class="form-control" id="cep" type="text" placeholder="Informe o seu CEP" />
        </div>
      </div>
      <div class="divButtons">
        <button class="btn btn-outline-primary" id="botao">Enviar</button>
        <button class="btn btn-outline-danger" onclick="excluir()">
          Excluir
        </button>
      </div>
    </div>
    </div>
    <hr>
    <div class="container" id="divEnd"></div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
