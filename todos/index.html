<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/128/5197/5197707.png"
            height="22px"
          />
          <span class="navbar-brand mb-0 h1"> To-do list </span>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="todos" class="form-label">Isaac's annotations</label>
          <input type="text" class="form-control" id="todos" placeholder="" />
        </div>
      </div>
      <hr />
      <div>
        <button class="btn btn-outline-primary" id="botao">Enviar</button>
        <button class="btn btn-outline-success" onclick="editar()">
          Editar
        </button>
        <button class="btn btn-outline-danger" onclick="excluir()">
          Excluir
        </button>
      </div>
    </div>
    <div class="container" id="divItens"></div>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
